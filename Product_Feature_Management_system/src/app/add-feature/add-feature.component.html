<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>New Feature </b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Feature/List" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
              &nbsp;Back</a>
          </div>
        </div>
      </div>
      <form #FeatureForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-4">
              <label for="Title" class="p-t-b-10">Title<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="Title" required maxlength="1000"
                [(ngModel)]="addFeatureForm.Title" name="Title" #Title="ngModel">
              <div *ngIf="Title.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Title.errors?.['required']">
                  Title is required
                </div>
              </div>
            </div>
          </div>
         
       
          <div class="form-group p-10 row">
            <div class="col-sm-4">
              <label class="p-t-b-10">Description<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-8">
              <textarea class="form-control" id="Description" required [(ngModel)]="addFeatureForm.Description" name="Description"
                #Description="ngModel" maxlength="5000"></textarea>
              <div *ngIf="Description.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Description.errors?.['required']">
                  Description is required
                </div>
              </div>
            </div>
          </div>
        
        

          <div class="form-group p-10 row">
            <div class="col-sm-4">
              <label for="EstimatedComplexity" class="p-t-b-10">Estimated Complexity<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-3">
              <select class="form-control" id="EstimatedComplexity"  [(ngModel)]="addFeatureForm.EstimatedComplexity" name="EstimatedComplexity" id="EstimatedComplexity" #EstimatedComplexity="ngModel" required  >
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
              </select>
              <div *ngIf="EstimatedComplexity.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!EstimatedComplexity.errors?.['required']">
                  Estimated Complexity is required
                </div>
              </div>
            </div>

            <div class="col-sm-2" style="text-align: right;">
              <label for="Status" class="p-t-b-10" >Status<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-3">
              <select class="form-control" id="Status"  [(ngModel)]="addFeatureForm.Status" name="Status" id="Status" #Status="ngModel" required  >
                <option value="New">New</option>
                <option value="Active">Active</option>
                <option value="Closed">Closed</option>
                <option value="Abandoned">Abandoned</option>
              </select>
              <div *ngIf="Status.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Status.errors?.['required']">
                  Status is required
                </div>
              </div>
            </div>

          </div>

          <div class="form-group p-10 row" >
            <div class="col-sm-4">
              <label for="TargetCompletionDate" class="p-t-b-10">Target Completion Date</label>
            </div>
            <div class="col-sm-8">
              <input type="date" min='2024-09-07' class="form-control" id="TargetCompletionDate" [required]="addFeatureForm.Status == 'Active'" maxlength="255"
                [(ngModel)]="addFeatureForm.TargetCompletionDate" name="TargetCompletionDate" #TargetCompletionDate="ngModel">
              <div *ngIf="TargetCompletionDate.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!TargetCompletionDate.errors?.['required']">
                  Target Completion Date is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-4">
              <label for="ActualCompletionDate" class="p-t-b-10">Actual Completion Date</label>
            </div>
            <div class="col-sm-8">
              <input type="date" min='2024-09-07' class="form-control" id="ActualCompletionDate" [required]="addFeatureForm.Status == 'Closed'" maxlength="255"
                [(ngModel)]="addFeatureForm.ActualCompletionDate" name="ActualCompletionDate" #ActualCompletionDate="ngModel">
              <div *ngIf="ActualCompletionDate.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!ActualCompletionDate.errors?.['required']">
                  Actual Completion Date is required
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="table-footer">
          <div align="right">
            <button class="btn btn-success" (click)="CreateFeature(FeatureForm.form.valid)">Create</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
